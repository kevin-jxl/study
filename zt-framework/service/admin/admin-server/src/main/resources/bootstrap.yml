server:
  port: 8001

spring:
  application:
    name: admin
  # dev环境
  profiles:
    active: dev
  # 配置中心
  cloud:
    config:
      fail-fast: true
      name: ${spring.application.name}
      profile: ${spring.profiles.active}
      discovery:
        enabled: true
        service-id: config

# 注册中心配置
eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://ztman:ztman@server0:1001/eureka/
logging:
  level:
    com.ztman.admin.mapper: debug
