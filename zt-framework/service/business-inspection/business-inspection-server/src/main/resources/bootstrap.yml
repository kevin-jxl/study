server:
  port: 9001

spring:
  application:
    name: business-inspection
  # dev环境
  profiles:
    active: dev
  # 配置中心
  cloud:
    config:
      fail-fast: true
      name: ${spring.application.name}
      profile: ${spring.profiles.active}
      discovery:
        enabled: true
        service-id: config
  servlet: 
    multipart: 
      max-request-size: 100MB
      max-file-size: 30MB

# 注册中心配置
eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://ztman:ztman@server0:1001/eureka/
# 防止XSS攻击
xss:
    # 过滤开关
    enabled: false
    # 排除链接（多个用逗号分隔）
    excludes: /open/*
    # 匹配链接
    urlPatterns: /*
#/home/www/xjt/files/
file: 
  path: E:/home/
  domain: 192.168.10.175/
