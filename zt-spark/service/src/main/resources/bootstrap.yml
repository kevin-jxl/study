server:
  port: 9201

spring:
  application:
    name: zt-spark
  profiles:
    active: dev
  cloud:
    config:
      fail-fast: true
      name: ${spring.application.name}
      profile: ${spring.profiles.active}
      discovery:
        enabled: true
        service-id: config
eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://ztman:ztman@server0:1001/eureka/
#prop.upload-folder=/home/test_files/
prop:
  upload-folder: /home/tomcat8/webapps/ROOT/
  virtual-folder: /**
